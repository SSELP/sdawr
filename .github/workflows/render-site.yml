name: Deploy R Markdown Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # Makes package installation MUCH faster

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # This part is crucial for your Spatial Course
      - name: Install Spatial System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libudunits2-dev

      - name: Install R Packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "sf", "terra", "leaflet", "remotes"))'

      - name: Build Site
        run: |
          Rscript -e 'rmarkdown::render_site()'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        